
<mat-form-field class="filter">
  <mat-label>Search by name</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>


<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
   class="mat-elevation-z8">

<ng-container matColumnDef="flag">
<th mat-header-cell *matHeaderCellDef >
  flag
</th>
<td mat-cell *matCellDef="let restApi"><img style="width: 70px;" src={{restApi.flags.png}} alt=""></td>
</ng-container>

<ng-container matColumnDef="name">
<th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name.official">
  Name
</th>
<td mat-cell *matCellDef="let restApi"> {{restApi.name.official}} </td>
</ng-container>

<ng-container matColumnDef="cca2">
<th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by cca2">
  Cca2
</th>
<td mat-cell *matCellDef="let restApi"> {{restApi.cca2}} </td>
</ng-container>

<ng-container matColumnDef="cca3">
<th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
  Cca3
</th>
<td mat-cell *matCellDef="let restApi"> {{restApi.cca3}} </td>
</ng-container>

<ng-container matColumnDef="nativeName">
<th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
  Native Name
</th>
<td mat-cell *matCellDef="let restApi"> {{restApi.name.nativeName}} </td>
</ng-container>

<ng-container matColumnDef="alternativeName">
<th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
  Alternative Name
</th>
<td mat-cell *matCellDef="let restApi"> {{restApi.altSpellings}} </td>
</ng-container>

<ng-container matColumnDef="idd">
<th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
  Calling Code
</th>
<td mat-cell *matCellDef="let restApi"> {{restApi.idd.root}} </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSize]=25 class="paginator"
showFirstLastButtons
aria-label="Select page of periodic elements">
</mat-paginator>
